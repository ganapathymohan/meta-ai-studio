name: Build Meta AI Studio APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # JOB 1: Debug APK (always runs, no secrets needed)
  build-debug:
    name: üî® Build Debug APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.4

      # We run with global 'gradle' command instead of './gradlew' to bypass any wrapper corruption
      - name: Build Debug APK
        run: gradle assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MetaAIStudio-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: APK Build Info
        run: |
          echo "‚úÖ Debug APK built successfully!"
          echo "üì¶ File: app/build/outputs/apk/debug/app-debug.apk"
          ls -lh app/build/outputs/apk/debug/

  # JOB 2: Signed Release APK (requires keystore secrets)
  build-release:
    name: üöÄ Build Signed Release APK
    runs-on: ubuntu-latest
    needs: build-debug
    steps:
      - name: Check if keystore secret is configured
        id: check_secrets
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "‚ö†Ô∏è  KEYSTORE_BASE64 secret not set ‚Äî skipping release build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Keystore secret found ‚Äî proceeding with release build."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check_secrets.outputs.skip == 'false'
        uses: actions/checkout@v4

      - name: Set up JDK 17
        if: steps.check_secrets.outputs.skip == 'false'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        if: steps.check_secrets.outputs.skip == 'false'
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.4

      - name: Decode Keystore
        if: steps.check_secrets.outputs.skip == 'false'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.jks
          echo "Keystore decoded successfully"

      - name: Build Signed Release APK
        if: steps.check_secrets.outputs.skip == 'false'
        run: |
          gradle assembleRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/app/release.jks \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}" \
            --no-daemon --stacktrace

      - name: Upload Release APK
        if: steps.check_secrets.outputs.skip == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: MetaAIStudio-Release-APK
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Remove keystore
        if: always() && steps.check_secrets.outputs.skip == 'false'
        run: rm -f app/release.jks

      - name: Release APK Build Info
        if: steps.check_secrets.outputs.skip == 'false'
        run: |
          echo "‚úÖ Signed Release APK built successfully!"
          ls -lh app/build/outputs/apk/release/

      - name: Skipped Notice
        if: steps.check_secrets.outputs.skip == 'true'
        run: |
          echo "‚ÑπÔ∏è Release build skipped ‚Äî no KEYSTORE_BASE64 secret configured."
